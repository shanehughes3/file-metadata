<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File metadata tool</title>
  </head>
  <body>
    <h1>File Metadata Tool</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="upload" value="Select file">
      <input type="submit" value="Submit">
    </form>
    <p>Response will be a JSON object containing:</p>
    <p><code>size:</code> the file's size in bytes</p>
    <p><code>name:</code> the original name of file on the client's system</p>
    </p>
  </body>
</html>
